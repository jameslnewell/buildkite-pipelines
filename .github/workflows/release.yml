name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 'ðŸ‘·â€â™‚ï¸ Building'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - run: pnpm install
      - run: pnpm run build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  npm-publish:
    name: 'ðŸ“¦ Publishing to NPM'
    runs-on: ubuntu-latest
    needs:
      - build
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: pnpm/action-setup@v2
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - run: pnpm install
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - run: pnpm run changeset version
      - id: version
        run: echo "::set-output name=version::$(jq -r .version package.json)"
      - run: git config --global user.email "github-actions[bot]"
      - run: git config --global user.name github-actions[bot]@users.noreply.github.com
      - run: git commit -am "Bumped package versions ðŸ“¦" || echo "Versions not updated. Nothing to commit."
        shell: bash {0} # opt-out of exit on error
      - run: git push
      - run: git push --follow-tags
      - run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: pnpm dlx publish-if-not-published

  docker-push:
    name: 'ðŸ³ Publishing to DockerHub'
    runs-on: ubuntu-latest
    needs:
      - build
      - npm-publish
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: pushed
        run: echo "::set-output name=pushed::$(docker manifest inspect jameslnewell/buildkite-pipelines:${{ steps.npm-publish.outputs.version }} > /dev/null)"
      - uses: docker/build-push-action@v2
        if: ${{ steps.version.outputs.pushed }} == 1
        with:
          push: true
          context: .
          file: docker/Dockerfile
          tags: jameslnewell/buildkite-pipelines:latest,jameslnewell/buildkite-pipelines:${{ needs.npm-publish.outputs.version }}
      # doesn't work with DH PAT ðŸ˜”
